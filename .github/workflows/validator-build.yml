on:
  push:
    branches:
      - release
    #tags:
    #  - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  build:
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: patrol
          POSTGRES_PASSWORD: password

    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github
          aws-region: us-east-1

      - name: Set version
        run: |
          pip install setuptools setuptools-scm
          VERSION=$(python -m setuptools_scm)
          echo "Generated version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=${VERSION//+/_}" >> $GITHUB_ENV
      - name: Build
        uses: docker/build-push-action@v6
        with:
          file: ./validator.dockerfile
          allow: network.host
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.VERSION }}
            TEST_POSTGRESQL_URL=postgresql+asyncpg://patrol:password@postgres:5432/patrol
          push: true
          tags: public.ecr.aws/tensora/patrol/validator:${{ env.TAG }}



